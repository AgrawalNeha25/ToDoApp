<h1 class="row justify-content-center">Welcome to To Do App</h1>
<hr class="my-4">

<div class="container">
<div class="jumbotron" style="background-color:#99C7F8">
<form [formGroup]="authForm" (ngSubmit)="saveForm()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">
        <span *ngIf="!registerMode">Login</span>
        <span *ngIf="registerMode">Register</span>
    </button>
</form>

<hr>
<span *ngIf="!registerMode" (click)="registerMode = true">Don't have an account? <button>Register here!</button></span>
<span *ngIf="registerMode" (click)="registerMode = false">Already have an account? <button>Login here!</button></span>
</div>
</div>

<div *ngIf="error_occurred" class="container">
  <hr>
  <div class="alert alert-danger" role="alert">
      {{ error_msg|json }} <br> <br>
      <button type="button" class="btn btn-outline-secondary btn-sm" (click)="AlertClosed()">Close</button>
  </div>
</div>
