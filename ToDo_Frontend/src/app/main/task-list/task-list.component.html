<h3 class="row justify-content-center">List of Tasks</h3>
<hr>

<ul class="list-group">
    <li class="list-group-item list-group-item-action list-group-item-primary" 
        *ngFor="let task of tasks"> 

        <span class="hover-cursor">
            <i class="fa fa-lg" [ngClass]="task.status?'fa-check-circle-o':'fa-circle-thin'" (click)="taskStatusChanged(task)"></i>
        </span>

        <span class="hover-cursor" (click)="taskClicked(task)">{{ task.name }}</span>

        <span class=" pull-right hover-cursor">
            <i class="fa fa-pencil-square-o fa-lg" (click)="editTask(task)"></i>
            <i class="fa fa-trash-o fa-lg text-danger" (click)="open(content)"></i>
        </span>

        <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Warning</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure if you want to continue with delete?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
              <button type="button" class="btn btn-danger" (click)="deleteTask(task,modal)">Delete</button>
            </div>
        </ng-template> 
    </li>
</ul>
<hr>
<button type="button" class="btn btn-primary btn-block" (click)="addTask()">Add Task</button>
