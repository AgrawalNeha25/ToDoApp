<div class="container">
<div class="jumbotron" style="background-color:#99C7F8">
<form [formGroup]="taskForm" (ngSubmit)="saveForm()">
    <div class="form-group row">
      <label for="inputname" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputname" placeholder="Name" formControlName="name">
      </div>
    </div>
    <div class="form-group row">
        <label for="starttime" class="col-sm-2 col-form-label">Start Time</label>
        <div class="col-sm-10">
          <input type="datetime-local" class="form-control" id="starttime" formControlName="startTime">
        </div>
      </div>
      <div class="form-group row">
        <label for="endtime" class="col-sm-2 col-form-label">End Time</label>
        <div class="col-sm-10">
          <input type="datetime-local" class="form-control" id="endtime" formControlName="endTime">
        </div>
      </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
